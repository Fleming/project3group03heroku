<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Washington House Prediction</title>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>Washington House Prediction</h1>
                <p>Enter values below!</p>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form method="POST" action="/send" role="form", name="petform">
                        <div class="form-group">
                            <label for="inputName"># of Bedrooms</label>
                            <input type="text" class="form-control" id="inputName" name="numBedRooms" value = {{bed}}>
                        </div>
                        <div class="form-group">
                            <label for="inputLat"># of Bathrooms</label>
                            <input type="text" class="form-control" id="inputLat" name="numBathRooms" value={{bath}}>
                        </div>
                        <div class="form-group">
                            <label for="inputLon">Condition (0=Worst, 1=Bad, 2=Normal, 3=Good, 4=Excellent)</label>
                            <input type="text" class="form-control" id="inputLon" name="condition" value={{condition}}>
                        </div>
                        <div class="form-group">
                            <label for="inputLon">Age of The House</label>
                            <input type="text" class="form-control" id="inputAge" name="houseAge" value={{age}}>
                        </div>
                        <div class="form-group">
                            <label for="inputLon">SqFt</label>
                            <input type="text" class="form-control" id="inputSq" name="houseSq" value={{sqft}}>
                        </div>
                        <div class="form-group">
                            <label for="inputLon"><h1><b>Predicted Price: {{ price }}</b></h1></label>
                            <!-- <output type="text" class="form-control" id="inputPredict" name="housePredict" placeholder="Prediction"> -->
                        </div>
                        <input type="submit" value="submit" class="btn btn-default">
                    </form>
                </div>
            </div>

        </div>

    </body>

</html>
